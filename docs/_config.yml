title: Introduction to Conda
author: Lucas Sawade
plugins:
  - jekyll-relative-links
  - jekyll-remote-theme
  # - jekyll-readme-index
relative_links:
  enabled: true
  collections: true
toc:
  enabled: true
  h_min: 1
  h_max: 2
include:
  - README.md
  - what-is-conda.md
  - environments.md
  - installing-packages.md
  - cheatsheet.md
remote_theme: just-the-docs/just-the-docs
color_scheme: "dark"
social-network-links:
  email: "lsawade@princeton.edu"
  # rss: true  # remove this line if you don't want to show an RSS link at the bottom
  github: lsawade

url-pretty: "lsawade.github.io"

search_enabled: true

